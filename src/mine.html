    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Minesweeper Page</title>

<body>
    <div id="themeContainer">
        <label class="theme">
            <input type="checkbox" name="theme" id="darkCheck" />
            <span id="checkBoxImg"></span>
        </label>
        <label class="sounds">
            <input type="checkbox" name="sounds" id="soundCheck" />
            <span id="soundBoxImg"></span>
        </label>

    </div>
    <H1>Minesweeper</H1>
    <div class="container" style="
	position: absolute;
	margin-left: 50%;
	margin-right: 50%;
">
        <div id="confetti"></div>
    </div>
    <div class="container">
        <div class="containerContent">
            <button id=newBoardButton>New Game</button>
        </div>
        <div class="containerContent" id="counterStorage">
            <div id="mineCount">Mines:</div>
            <p>
            <div id="flagCount">flags:</div>

        </div>
        <div class="containerContent">
            <div id="timer">Timer: 0:00</div>
        </div>

    </div>

    <div id="container">
        <div id="confetti"></div>
        <div id="status"></div>
        <table id=grid>
        </table>
    </div>
    <script type="module" src="./js/minesweeper.js"></script>
    <script type="module" src="./js/theme.js"></script>
    <script type="module" src="../node_modules/long-press-event/dist/long-press-event.min.js"></script>
</body>

</html>
